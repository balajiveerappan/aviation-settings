<style>
.navbar-default {
	background-color: #6e1414;
}

.navbar {
	margin-bottom: 0;
	background-color: #01579B;
	border: 0;
	font-size: 11px !important;
	letter-spacing: 4px;
	font-weight: 600;
	position: static;
}

.navbar li a, .navbar .navbar-brand {
	color: #fff !important;
}

/* Set height of the grid so .sidenav can be 100% (adjust if needed) */
.row.content {
	height: 600px
}

/* Set gray background color and 100% height */
.sidenav {
	background-color: #f1f1f1;
	height: 100%;
	margin: 10px;
	border-radius: 13PX;
}

/* Set black background color, white text and some padding */
footer {
	background-color: #555;
	color: white;
	padding: 15px;
}

/* On small screens, set height to 'auto' for sidenav and grid */
@media screen and (max-width: 767px) {
	.sidenav {
		height: auto;
		padding: 15px;
	}
	.row.content {
		height: auto;
	}
}

#clearAll {
	padding-left: 32px;
	padding-right: 32px;
}

#saveFilter {
	padding-left: 25px;
	padding-right: 25px;
}

/* Set height of the grid so .sidenav can be 100% (adjust if needed) */
.row.content_main {
	height: 1110px;
}

/* Set gray background color and 100% height */
.sidenav_main {
	background-color: #f1f1f1;
	height: 100%;
	margin: 10px;
	border-radius: 13PX;
	margin-left: 3%;
}

/* On small screens, set height to 'auto' for sidenav and grid */
@media screen and (max-width: 767px) {
	.sidenav_main {
		height: auto;
		padding: 15px;
	}
	.row.content {
		height: auto;
	}
}

.msgModal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	padding-top: 100px; /* Location of the box */
	left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}

/* Modal Content */
.msgModal-content1 {
	margin: auto;
	padding: 20px;
	border: 2px solid #1c1919;
	width: 30%;
	font-size: 22px;
	background-color: #e7ecec;
}
/* The Close Button */
.close {
	color: #aaaaaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: #000;
	text-decoration: none;
	cursor: pointer;
}

#msg {
	color: green;
}

#error {
	color: red;
}

/* button#displayReport {
    width: 340px;
    height: 80px;
    font-size: 22px;
} */
.finalButton {
	margin-left: 42%;
	/*  margin-top:10%; */
	/*  margin-bottom: 5%; */
}

input[type=radio] {
	width: 15px;
	height: 14px;
	margin-right: 4px;
}

.col-sm-1.midButton {
	margin-top: 38px;
	margin-right: 19px;
}

button#displayReport {
	width: 32%;
	height: 5%;
	font-size: 20px;
	font-family: "Arial", Helvetica, sans-serif;
}
